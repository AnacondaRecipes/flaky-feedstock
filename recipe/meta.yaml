{% set name = "flaky" %}
{% set version = "3.5.0" %}
{% set hash_type = "sha256" %}
{% set hash = "c272a693d47a66ff140d4f90e75e31ea309ffdab3f4361c95859020e34458c22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - flaky

about:
  home: https://github.com/box/flaky
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: Plugin for nose or py.test that automatically reruns flaky tests.
  description: |
    Flaky is a plugin for nose or py.test that automatically reruns flaky
    tests.
  dev_url: https://github.com/box/flaky

extra:
  recipe-maintainers:
    - ccordoba12
    - goanpeca
    - rlaverde
